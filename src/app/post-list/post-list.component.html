<div class="grid-container">
    <h1 class="mat-h1">Posts</h1>
        <mat-grid-list cols="3" rowHeight="700px" role="list">
            <mat-grid-tile *ngFor="let post of posts">
                <app-post-list-item 
                [postTitle]="post.title"
                [postContent]="post.content"
                [postLove]="post.loveIts"
                [postDate]="post.created_at">
                </app-post-list-item>
            </mat-grid-tile>
        </mat-grid-list>
  </div>
